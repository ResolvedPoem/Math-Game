<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>

    <main>
      <div class="title">
        <h1>Mitchell Crispi's Fun Math Game For Teaching Math!</h1>
      </div>

      <div class="playArea">
        <div class="questions" id="output">
          Correct!
        </div>

        <div class="answers" id="input">
          <input class="textbox" type="textbox" name="playerAnswer" placeholder="Enter Your Answers Here">
        </div>

      </div>

      <div class=buttonPlacement>
        <button type="button" class="button" onclick="onStart()">Start</button>
        <button type="button" class="button">Quit</button>
      </div> 
    </main>

    <script src="script.js">
    </script>

  </body>
</html>
